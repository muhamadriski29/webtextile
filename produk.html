<!doctype html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <title>Alftex Katalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              logoFloat: {
                "0%, 100%": {
                  transform: "translateY(0) scale(1)",
                },
                "50%": {
                  transform: "translateY(-4px) scale(1.03)",
                },
              },
            },
            animation: {
              logoFloat: "logoFloat 4s ease-in-out infinite",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>

  <body class="bg-[#F5F0E6] text-[#3A2E1F]">
    <!-- ================= NAVBAR ================= -->
    <nav class="bg-[#FFFBF4] backdrop-blur shadow-sm border-b border-[#E7D8B1] sticky top-0 z-50">
      <div class="max-w-7x1 mx-auto px-4 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center">
          <img src="assets/images/logo.png" alt="UMKM Tekstil" class="h-16 w-auto animate-logoFloat transition hover:scale-105 hover:drop-shadow-md" />
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex gap-6">
          <a href="index.html" class="nav-link">Home</a>
          <a href="index.html" class="nav-link">Tentang</a>
          <a href="index.html" class="nav-link">Kontak</a>
        </div>

        <!-- Mobile Button -->
        <button id="menu-btn" class="md:hidden text-2xl">☰</button>
      </div>
    </nav>

    <!-- ================= MOBILE OVERLAY ================= -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity duration-300 z-40 md:hidden"></div>

    <!-- ================= MOBILE MENU ================= -->
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-[80%] max-w-sm bg-[#FFFBF4] border-l border-[#E7D8B1] shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden">
      <div class="p-6 h-full flex flex-col justify-between">
        <!-- MENU -->
        <div class="flex flex-col gap-6 text-lg font-medium">
          <a href="index.html" class="nav-link">Home</a>
          <a href="index.html" class="nav-link">Tentang</a>
          <a href="index.html" class="nav-link">Kontak</a>
        </div>

        <!-- FOOTER SIDEBAR -->
        <!-- FOOTER SIDEBAR -->
        <div class="pt-6 pb-24 border-t border-[#E7D8B1]">
          <p class="text-sm text-gray-500 mb-4">Pengiriman tersedia via:</p>

          <div class="flex items-center gap-3 flex-wrap mb-4">
            <img src="https://cdn.brandfetch.io/id-73xAc5N/w/4257/h/1708/theme/dark/logo.png?c=1bxid64Mup7aczewSAYMX&t=1764661882229" alt="JNE" class="h-6 opacity-80" />
            <img src="assets/icons/jnt.jpg" alt="J&T" class="h-6 opacity-80" />
            <img src="https://cdn.brandfetch.io/idqikvvAQk/w/400/h/400/theme/dark/icon.jpeg?c=1bxid64Mup7aczewSAYMX&t=1760623218140" alt="SiCepat" class="h-6 opacity-80" />
            <img src="https://cdn.brandfetch.io/idFjMXrma8/w/400/h/400/theme/dark/icon.jpeg?c=1bxid64Mup7aczewSAYMX&t=1766882629761" alt="POS Indonesia" class="h-6 opacity-80" />
            <span class="text-xs text-gray-400"> & lainnya </span>
          </div>

          <p class="text-xs text-gray-400 leading-relaxed">Pengiriman ke seluruh Indonesia</p>
        </div>
      </div>
    </div>

    <!-- ================= KATALOG ================= -->
    <section class="py-20">
      <div class="max-w-7xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-10">Semua Produk</h1>

        <div class="mb-6 max-w-md mx-auto">
          <div class="relative">
            <input type="text" id="searchProduk" placeholder="Cari produk..." class="w-full pl-10 pr-4 py-3 rounded-xl border focus:ring-2 focus:ring-purple-400 outline-none" />

            <!-- ICON SEARCH (OPSIONAL, VISUAL AJA) -->
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
            </svg>
          </div>
        </div>

        <!-- FILTER -->
        <div id="filter-container" class="flex flex-wrap gap-3 justify-center mb-10"></div>

        <!-- PRODUK -->
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

        <!-- PAGINATION -->
        <div id="pagination" class="flex justify-center items-center gap-2 mt-12 flex-wrap"></div>
      </div>
    </section>

    <!-- Image Preview Modal -->
    <div id="image-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/70 backdrop-blur-sm">
      <button onclick="closeImageModal()" class="absolute top-6 right-6 text-white text-3xl hover:scale-110 transition">&times;</button>

      <img id="modal-image" src="" alt="Preview" class="max-w-[90vw] max-h-[90vh] rounded-xl shadow-2xl" />
    </div>

    <!-- ===== FOOTER (COPY DARI INDEX) ===== -->
    <footer class="bg-gray-800 text-white py-6 text-center">© 2026 ALFTEX Zona Textille. All rights reserved.</footer>
    <script src="js/data-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products-page.js"></script>
  </body>
</html>
